- name: Clone Open Terms Archive engine
  git:
    repo: '{{ ota_repository }}'
    dest: '/home/{{ ansible_user }}/{{ app_directory }}'
    version: '{{ ota_branch }}'
    force: yes
    accept_hostkey: yes
    key_file: '/home/{{ ansible_user }}/.ssh/ota-bot-key'
    depth: 1
  tags:
    - setup
    - update

- name: Install dependencies
  command:
    cmd: npm ci --production
    chdir: '/home/{{ ansible_user }}/{{ app_directory }}'
  tags:
    - setup
    - update

- name: Add .env file
  copy:
    src: .env
    dest: '/home/{{ ansible_user }}/{{ app_directory }}/.env'
  tags:
    - setup

- name: Check if path exists
  when: config_file_name is defined
  stat:
    path: '/home/{{ ansible_user }}/{{ app_directory }}/config/{{ config_file_name }}.json'
  register: custom_config_file

- name: Create a symbolic link
  when: config_file_name is defined and custom_config_file.stat.exists
  ansible.builtin.file:
    src: '/home/{{ ansible_user }}/{{ app_directory }}/config/{{ config_file_name }}.json'
    dest: '/home/{{ ansible_user }}/{{ app_directory }}/config/local.json'
    state: link

- name: Install services declarations
  git:
    repo: '{{ app_config.services.repository }}'
    dest: '/home/{{ ansible_user }}/{{ declarations_directory }}'
    force: yes
    accept_hostkey: yes
    version: convert-declarations-to-multipages
    key_file: '/home/{{ ansible_user }}/.ssh/ota-bot-key'
    depth: 1
  tags:
    - setup
    - update
    - update-declarations

- name: Install services declarations dependencies
  command:
    cmd: npm install --production
    chdir: '/home/{{ ansible_user }}/{{ declarations_directory }}'
  tags:
    - setup
    - update
    - update-declarations

- name: Stop Open Terms Archive schedulers
  command:
    cmd: pm2 stop pm2.config.cjs
    chdir: '/home/{{ ansible_user }}/{{ app_directory }}'
  tags:
    - stop
    - update
    - update-declarations

- include_tasks: database.yml
  name: Setup snapshots git repository
  when: app_config.recorder.snapshots.storage.git.repository is defined
  vars:
    name: snapshots
    repository: '{{ app_config.recorder.snapshots.storage.git.repository }}'
    branch: '{{ snapshots_branch }}'
    directory: '{{ snapshots_directory }}'
  tags:
    - setup
    - update

- include_tasks: database.yml
  name: Setup versions git repository
  when: app_config.recorder.versions.storage.git.repository is defined
  vars:
    name: versions
    repository: '{{ app_config.recorder.versions.storage.git.repository }}'
    branch: '{{ versions_branch }}'
    directory: '{{ versions_directory }}'
  tags:
    - setup
    - update

- name: Start Open Terms Archive schedulers
  command:
    cmd: pm2 startOrRestart pm2.config.cjs
    chdir: '/home/{{ ansible_user }}/{{ app_directory }}'
  environment:
    NODE_ENV: production
  tags:
    - restart
    - start
    - update
    - update-declarations
